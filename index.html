<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
        <link rel="stylesheet" href="style.css">
      </head>
    
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <div class = "container">
        <div class="app-wrapper">
            <h1 class="title">What do you have to do?
                <form class="form" id="To-Do-app-form">
                    <div class="form group">
                        <input type="text" class="form-input" placeholder="Start Adding...">
                    
                        <button class="btn" type="submit"> Add <i class="ri-add-line"></i></button>
                    
                    </div>
                </form>
            <ul class="to-do-list" id="to-do-list">
                <li class="to-do-list">
                    <form class="form">
                        <div class="form-group">
                            <P class="to-do-text">Book NY Tickets!</P>
                            <input type="text"
                            class="form-input" value="Book NY Tickets"
                            <div class="options">
                                <button class="btn btn-update">
                                </button>

                            </div>
                        </div>
                    </form>
                </li>
            </ul>            
        </div>
    </div>
    <footer>
        <p>&copy; Get Your Things Done</p>
    </footer>
</body>
</html>
