<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
        <link rel="stylesheet" href="style.css">
      </head>
    
<body>
    
    <div class="container">
        <div class="app-wrapper">
            <h1 class="title">What tasks do you have to do?
           
            <form class="form" id="to-do-app">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Today I want to...">
                    <button class="btn" type="submit"> Add <l class="ri-add-line"></l> </button>
                </div>
            </form>

            <ul class="to-do-list hidde" id="to-do-list">
                
                <li class="to-do-item is-edit">
                    <form class="form">
                        <div class="form-group">
                            <p class="to-do-text">Book Flights</p>
                            <input type="text" class="form-input" value="Book Flights">
                            <div class="options">
                                <button class="btn btn-update" type="button">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button class="btn btn-delete" type="button">
                                     <i class="ri-delete-bin-line"></i>
                                </button>

                                
                            </div>
                        </div>
                    </form>
                </li>
                <li class="to-do-item is-edit">
                    <form class="form">
                        <div class="form-group">
                            <p class="to-do-text">Keep coding</p>
                            <input type="text" class="form-input" value="Keep Coding">
                            <div class="options">
                                <button class="btn btn-update" type="button">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button class="btn btn-delete" type="button">
                                     <i class="ri-delete-bin-line"></i>
                                </button>

                                
                            </div>
                        </div>
                    </form>
                </li>
                <li class="to-do-item is-edit">
                    <form class="form">
                        <div class="form-group">
                            <p class="to-do-text">Study PowerApps</p>
                            <input type="text" class="form-input" value="Study PowerApps">
                            <div class="options">
                                <button class="btn btn-update" type="button">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button class="btn btn-delete" type="button">
                                     <i class="ri-delete-bin-line"></i>
                                </button>

                                
                            </div>
                        </div>
                    </form>
                </li>

            </ul>
                
        </div>
    </div>
    



</body>
</html>
